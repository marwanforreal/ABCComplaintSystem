<head>
    <meta charset="UTF-8">
    <title>ABC Complaint System</title>
</head>
<body>
<h1>ABC Enterprise</h1>
    <p>Welcome To ABC Enterprise's Complaint Portal! Please feel free to write whatever you want and we will
    try out best to solve your issues!</p>
    <p>Check the status of previous tickets here by <a href="{{ url_for('TicketStatus') }}"> clicking here. </a></p>
<form method="POST">
        <fieldset>
            <legend>Send A new Ticket</legend>
                 <label for="title">Title: </label>
                 <input type="text" id="title" name="title"><br><br>
                 <label for="category">Category: </label>
                 <select name="category" id="category">
                      <option value="Transportation">Transportation</option>
                      <option value="Healthcare">Healthcare</option>
                      <option value="Sports">Sports</option>
                      <option value="Education">Education</option>
                 </select><br><br><br>
                 <label for="complaint">Complaint: </label><br>
                 <textarea name="complaint" id="complaint" rows="10" cols="50" placeholder="Write your complaint here"></textarea> <br><br>
                 <input type="submit">
        </fieldset>
</form>
</body>
</html>
